<template name="player_page">
  <h1><b>{{name}}</b></h1>
  <p><b>Rank: </b>{{getRank this._id}}</p>
  <p><b>Rating: </b>{{roundRating rating}}</p>
  <p><b>Record: </b>{{wins}}-{{losses}} ({{winPercentage wins losses}}%)</p>
  <div class="row">
    <div class="col-sm-6">
      {{> player_opponents currentPlayer=this._id}}
    </div>
    <div class="col-sm-6">
      {{> player_games}}
    </div>
  </div>
</template>
